			{

			}else{

			}
			set(i,iscale);
		 }

		 if(timer[index])

		    clearInterval(timer[index]);

         timer[index] = setInterval(function(){

				timer[index] = null;
			 }else{
			    if(iScales>iTar)
				{
				   iScales--; 
				}else{
				   iScales++;
				}

              thisSpan.style.width = fontSize.x*iScales/10+'px';
			  thisSpan.style.height = fontSize.y*iScales/10+'px';
              iScale[index] = iScales;
			 }
		 },30);
