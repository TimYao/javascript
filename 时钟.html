		  var str =toDate();
		  var length = str.length;

		  for(var i=0;i<length-1;i++)
		  {

			 {
				arrImg[i].src = 'img/'+str[i]+'.png';
			 }
		  }
		  
          switch(parseInt(day))
		  {

			     days = "one";
		         break;
		    case 2:
			     days = "two";
				 break;
			case 3:
			     days = "three";
				 break;

				 break;
			case 5:

				 break;
			case 6:
			     days = "six";
				 break;
			case 0:
			     days = "seven";
				 break;
		  }
		  week.src = 'img/'+days+'.png';
	  },30);  
   }
   function toDate()
   {
      var date = new Date();
	  var iYear = setDate(date.getFullYear());
	  var iMonth = setDate(date.getMonth()+1);
	  var iDay = setDate(date.getDate());
      var iDate = date.getDay();
	  var iHour = setDate(date.getHours());
	  var iMin = setDate(date.getMinutes());
	  var iSend = setDate(date.getSeconds()); 
      
	  return iYear+""+iMonth+""+iDay+""+iHour+""+iMin+""+iSend+""+iDate;
   }
   function setDate(time)
   {
      if(time<10)
	  {
	     return "0"+time;
	  }else{
	     return time;
	  }
   }
